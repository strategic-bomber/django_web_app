{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/img.png' %}" alt=""}>
        <span class="logo">Man</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>About us</li></a>
            <a href="{% url 'news' %}"><li><i class="fa-solid fa-newspaper"></i>News</li></a>
            <a href=""><li><i class="fa-solid fa-address-book"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
